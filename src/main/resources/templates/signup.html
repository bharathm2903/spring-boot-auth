       <body>   
        <!-- Navbar -->
        <header>
         <div class="nav container">
            <!-- Logo -->
            <a href="C:\Users\ELCOT\Documents\House Rent web\index.html" class="logo"><i class='bx bx-home'></i>Rent State</a>
          
            <!-- Log in Button-->
            <a th:href="@{/login}">Login</a>
        </div>
        </header>
        <!-- Sign Up -->
        <div class="login container">
            <div class="login-container">
                <h2>Welcome , Let's get started</h2>
                <p>Already have account <a th:href="@{/login}">Login</a></p>
                <!-- Login Form -->
                <form th:action="@{/process_register}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
                    <div class="form-group mb-3">
                        <label class="form-label">Full Name</label>
                        <input class="form-control"
                               id="fullName"
                               name="fullName"
                               placeholder="Enter Your Name"
                               th:field="*{fullName}"
                               type="text"
                        />
                        <p th:errors="*{fullName}" class="text-danger"
                           th:if="${#fields.hasErrors('fullName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email Address</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Phone Number</label>
                        <input class="form-control"
                               id="phone"
                               name="phone"
                               placeholder="Enter Your Phone Number"
                               th:field="*{phone_number}"
                               type="tel"
                        />
                        <p th:errors="*{phone_number}" class="text-danger"
                           th:if="${#fields.hasErrors('phone_number')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
                    </div>
                </form>
                <a href="C:\Users\ELCOT\Documents\House Rent web\login.html" class="btn">Log In</a>
            </div>
            <!-- Sign Up Image -->
            <div class="login-image">
            <img src="C:\Users\ELCOT\Documents\House Rent web\Images\signup.jpg" alt="">
        </div>
        </div>
